<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <link rel="icon" href="./images/favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet" />
  <!--Bootstrap 4 link-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS Libraries -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/93c73bfd5a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!---Css -->
  <link href="./css/nav.css" rel="stylesheet" type="text/css" />
  <link href="./css/style.css" rel="stylesheet">

</head>


<body>
  <div class="full-page">
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a href="../" class="navbar-brand"><img src="./images/raflogo.jpg" alt="logo" /></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav ml-auto">
            <a href="../" class="nav-item nav-link">Home</a>
            <a href="../Blog/" class="nav-item nav-link">Blogs</a>
            <a href="../Programs/" class="nav-item nav-link">Programs</a>
            <a href="../JoinUs/" class="nav-item nav-link">Join us</a>
            <a href="../AboutUs/" class="nav-item nav-link">About</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Nav Bar End -->

    <div id="login-form" class="login-page">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" onclick="login()" class="toggle-btn">Log In</button>
          <button type="button" onclick="register()" class="toggle-btn">Register</button>
        </div>
        <form id="login" class="input-group-login" action="" method="post">
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group-register" action="" method="post">
          <input type="text" class="input-field" placeholder="First Name" required>
          <input type="text" class="input-field" placeholder="Last Name" required>
          <input type="email" class="input-field" placeholder="Email Id" required>
          <input type="password" class="input-field" placeholder="Enter Password" required>
          <input type="password" class="input-field" placeholder="Confirm Password" required>
          <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    var x = document.getElementById('login');
    var y = document.getElementById('register');
    var z = document.getElementById('btn');
    function register() {
      x.style.left = '-400px';
      y.style.left = '50px';
      z.style.left = '110px';
    }
    function login() {
      x.style.left = '50px';
      y.style.left = '450px';
      z.style.left = '0px';
    }
  </script>
  <script>
    var modal = document.getElementById('login-form');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  <script>
    function responsive_menu() {
      var e = document.getElementById('menu_small');
      if (e.className === 'menu_list') {
        e.className += 'responsive';
      }
      else {
        e.className = 'menu_list';
      }
    }
  </script>
</body>

</html>
